<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    #report {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .field {
      margin-bottom: 12px;
    }
    .field span.label {
      font-weight: bold;
      color: #444;
    }
    button {
      margin-top: 30px;
      display: block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="report">
  <h1>Event Report</h1>

  <div class="field"><span class="label">Event Name:</span> <span id="eventName"></span></div>
  <div class="field"><span class="label">Department:</span> <span id="department"></span></div>
  <div class="field"><span class="label">Event Date:</span> <span id="eventDate"></span></div>
  <div class="field"><span class="label">Location:</span> <span id="location"></span></div>
  <div class="field"><span class="label">Resource Person:</span> <span id="resourcePerson"></span></div>
  <div class="field"><span class="label">Designation:</span> <span id="resourceDesignation"></span></div>
  <div class="field"><span class="label">Company:</span> <span id="resourceCompany"></span></div>
  <div class="field"><span class="label">Organized By:</span> <span id="organizedBy"></span></div>
  <div class="field"><span class="label">Faculty Organizer:</span> <span id="facultyOrganizer"></span></div>
  <div class="field"><span class="label">Faculty Designation:</span> <span id="facultyDesignation"></span></div>
  <div class="field"><span class="label">Event Type:</span> <span id="eventType"></span></div>
  <div class="field"><span class="label">Event Budget:</span> <span id="eventBudget"></span></div>
  <div class="field"><span class="label">Sponsor:</span> <span id="sponsor"></span></div>
  <div class="field"><span class="label">Event Description:</span><br>
    <div id="eventDescription" style="margin-top: 6px;"></div>
  </div>

  <button onclick="downloadPDF()">Download PDF</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const fields = [
    "eventName", "department", "eventDate", "location",
    "resourcePerson", "resourceDesignation", "resourceCompany",
    "organizedBy", "facultyOrganizer", "facultyDesignation",
    "eventDescription", "eventType", "eventBudget", "sponsor"
  ];

  fields.forEach(field => {
    const value = decodeURIComponent(params.get(field) || '');
    const el = document.getElementById(field);
    if (el) el.textContent = value;
  });

  function downloadPDF() {
    const report = document.getElementById("report");
    const eventName = document.getElementById("eventName").textContent || "Event";
    html2pdf().from(report).save(`${eventName}_Report.pdf`);
  }
</script>

</body>
</html>
