<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Report PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Event Report PDF Generator</h2>

<form id="eventForm">
  <label>Event Name</label><input name="eventName" required>
  <label>Department</label><input name="department" required>
  <label>Event Date</label><input name="eventDate" type="date" required>
  <label>Location</label><input name="location" required>
  <label>No. of Participants</label><input name="noOfParticipants" required>
  <label>Resource Person</label><input name="resourcePerson" required>
  <label>Designation of Resource Person</label><input name="resourceDesignation">
  <label>Company of Resource Person</label><input name="resourceCompany">
  <label>Organized By</label><input name="organizedBy">
  <label>Faculty Organizer</label><input name="facultyOrganizer">
  <label>Designation of Faculty</label><input name="facultyDesignation">
  <label>Event Description</label><textarea name="eventDescription" rows="5"></textarea>
  <label>Event Type</label>
  <select name="eventType">
    <option>Workshop</option>
    <option>Seminar</option>
    <option>Conference</option>
    <option>Talk</option>
  </select>
  <label>Event Budget</label><input name="eventBudget">
  <label>Sponsor</label><input name="sponsor">

  <button type="submit">Download PDF</button>
</form>

<script>
  document.getElementById('eventForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);

    let html = `
      <div style="font-family: sans-serif; padding: 20px;">
        <h2 style="text-align:center;">Event Report</h2>
        <p><strong>Event Name:</strong> ${formData.get("eventName")}</p>
        <p><strong>Department:</strong> ${formData.get("department")}</p>
        <p><strong>Event Date:</strong> ${formData.get("eventDate")}</p>
        <p><strong>Location:</strong> ${formData.get("location")}</p>
        <p><strong>No. of Participants:</strong> ${formData.get("noOfParticipants")}</p>
        <p><strong>Resource Person:</strong> ${formData.get("resourcePerson")}</p>
        <p><strong>Designation of Resource Person:</strong> ${formData.get("resourceDesignation")}</p>
        <p><strong>Company of Resource Person:</strong> ${formData.get("resourceCompany")}</p>
        <p><strong>Organized By:</strong> ${formData.get("organizedBy")}</p>
        <p><strong>Faculty Organizer:</strong> ${formData.get("facultyOrganizer")}</p>
        <p><strong>Faculty Designation:</strong> ${formData.get("facultyDesignation")}</p>
        <p><strong>Event Type:</strong> ${formData.get("eventType")}</p>
        <p><strong>Event Budget:</strong> ${formData.get("eventBudget")}</p>
        <p><strong>Sponsor:</strong> ${formData.get("sponsor")}</p>
        <p><strong>Description:</strong><br>${formData.get("eventDescription").replace(/\n/g, "<br>")}</p>
      </div>
    `;

    const container = document.createElement('div');
    container.innerHTML = html;

    html2pdf().set({
      margin: 10,
      filename: `${formData.get("eventName")}_Report.pdf`,
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).from(container).save();
  });
</script>

</body>
</html>
